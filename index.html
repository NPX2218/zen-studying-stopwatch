<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stopwatch FlipClock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background-color: black">
    <div class="container">
      <div class="countdown">
        <div class="time-section" id="hours">
          <div class="time-group">
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p style="color: white">Hours</p>
        </div>

        <div class="time-section" id="minutes">
          <div class="time-group">
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p style="color: white">Minutes</p>
        </div>

        <div class="time-section" id="seconds">
          <div class="time-group">
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
            <div class="time-segment">
              <div class="segment-display">
                <div class="segment-display__top"></div>
                <div class="segment-display__bottom"></div>
                <div class="segment-overlay">
                  <div class="segment-overlay__top"></div>
                  <div class="segment-overlay__bottom"></div>
                </div>
              </div>
            </div>
          </div>
          <p style="color: white">Seconds</p>
        </div>
      </div>
      <div style="display: flex; justify-content: center">
        <button
          id="startStopButton"
          style="margin-right: 40px"
          onclick="startStop()"
        >
          Start
        </button>

        <button id="resetButton" onclick="resetTimer()">Reset</button>
      </div>
    </div>
    <!-- partial:index.partial.html -->

    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
